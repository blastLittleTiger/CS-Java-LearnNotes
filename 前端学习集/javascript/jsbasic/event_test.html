<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./jquery-1.11.3.js" type="text/javascript"></script>
    <style type="text/css">
        textarea
        {
            height: 118px;
            width: 280px;
         }
    </style>
    <script type="text/javascript">
    $(function(){
        $('textarea').bind('propertychange',function(){
                    $('#result').html($('textarea').val())
                }
        ).bind('change',function(){
                    alert($('textarea').val());
                });
    });

    </script>
</head>
<body>
<textarea></textarea>
<div id='result'></div>
</body>
</html>
